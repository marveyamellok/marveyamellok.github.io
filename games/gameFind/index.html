<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../styles/styles.css"><script type="text/javascript" src="../../lib/jquery-2.2.4.min.js" defer></script>
<script type="text/javascript" src="script.js" defer></script>
<script src='http://code.jquery.com/jquery-latest.js'></script>
  </head>
  <body>
    <div class="header">
      <div class="header__wrapper">
        <div class="header__item"> <a class="header__item-link" href="/">Home</a></div>
        <div class="header__item"><a class="header__item-link" href="#">About me</a></div>
        <div class="header__item"><a class="header__item-link" href="#">About games</a></div>
        <div class="header__item"> <a class="header__item-link" href="#">Games</a>
          <div class="header__submenu"><a class="header__submenu-item" href="/games/seabattle">Sea ​​Battle</a><a class="header__submenu-item" href="/games/getsouls">Souls Collection</a><a class="header__submenu-item" href="/games/gameFind">Game Finder</a></div>
        </div>
        <div class="header__item"> <a class="header__item-link" href="#">JS works</a>
          <div class="header__submenu"><a class="header__submenu-item" href="/examples/todo">ToDo List</a><a class="header__submenu-item" href="/examples/table">Table Sort</a><a class="header__submenu-item" href="/examples/carousel">Carousel</a><a class="header__submenu-item" href="/examples/anim">Animation Calculator</a><a class="header__submenu-item" href="/examples/balls">Balls</a></div>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="wrapper"></div>
      <div class="table"> </div>
      <input class="start" type="button" value="Start">
      <div class="timer">
        <div class="timer__text">
          <div class="timer__hours">00</div><span> : </span>
          <div class="timer__minutes">00</div><span> : </span>
          <div class="timer__seconds">00 </div>
        </div>
      </div>
      <div class="result">
        <div class="result__text"></div>
        <div class="result__OldText"></div>
      </div>
      <input class="clear-btn" type="button" value="Clear Best Score">
    </div>
    <label class="lang">
      <input type="checkbox"/>
      <div class="lang__block">
        <div class="lang__result">en</div>
        <div class="lang__items">
          <div class="lang__item">en</div>
          <div class="lang__item">ru</div>
        </div>
      </div>
    </label>
  </body>
  <script src="../../styles/main.js"></script>
</html>
